<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Rock, Paper, Scissors</title>
		<div class="container">
			<div class="flex">
				<div class="header">
					<div class="names">
						<h1>Rock</h1>
						<h1>Paper</h1>
						<h1>Scissors</h1>
					</div>

					<div class="score">
						<div class="score-content flex">
							<h4 class="score-title">Score</h4>
							<div class="score-number">
								<span id="score">0</span>
							</div>
						</div>
					</div>
				</div>
				<!-- *OPTIONS -->
				<div id="option" class="options">
					<button class="paper btn-circle" data-choice="paper">
						<span class="btn-bg">
							<img src="images/icon-paper.svg" alt="paper icon" />
						</span>
					</button>
					<button class="scissors btn-circle" data-choice="scissors">
						<span class="btn-bg">
							<img src="images/icon-scissors.svg" alt="scissors icon" />
						</span>
					</button>
					<button class="rock btn-circle" data-choice="rock">
						<span class="btn-bg">
							<img src="images/icon-rock.svg" alt=" rock icon" />
						</span>
					</button>
				</div>
			</div>

      <!-- *SELECT -->
			<div class="selection" id="selection">
				<div>
					<h2>You picked</h2>
					<button id="user-select" class="paper btn-circle dont-click">
						<span class="btn-bg">
							<img src="images/icon-paper.svg" alt="paper icon" />
						</span>
					</button>
				</div>
				<div>
					<h1 class="big-text">You <span id="winner">win</span></h1>
					<button id="reset" class="btn">Play Again</button>
				</div>
				<div>
					<h2>The House Picked</h2>
					<button id="computer-select" class="rock btn-circle dont-click">
						<span class="btn-bg">
							<img src="images/icon-rock.svg" alt=" rock icon" />
						</span>
					</button>
				</div>
			</div>
    </div>
    
    <!-- *RULES  -->
		<div class="rules">
			<a class="modal-btn" href="#">Rules</a>
		</div>
		<div class="modal-outer">
			<div class="modal-inner">
				<div class="modal-header">
					<h2>Rules</h2>
					<div class="toggle">
						<a href="#" class="close"></a>
					</div>
				</div>
				<img src="images/image-rules.svg" alt="" />
			</div>
		</div>
	</head>
	<script src="js/app.js"></script>
	<body></body>
</html>
