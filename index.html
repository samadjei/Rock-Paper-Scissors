<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <div class="container ">
      <div class="flex">

        <div class="header">
          <div class="names">
            <h1>Rock</h1>
            <h1>Paper</h3>
            <h1>Scissors</h3>
          </div>
  
          <div class="score">
            <div class="score-content flex">
              <h4 class="score-title">Score</h4>
              <div class="score-number">
                <h2>0</h2>
              </div>
            </div>
          </div>

        </div>
        <!-- *OPTIONS -->
        <div class="options">
          <button class="paper btn-circle">
            <span class="btn-bg">
              <img src="images/icon-paper.svg" alt="">
            </span>
          </button>
          <button class="scissors btn-circle">
            <span class="btn-bg">
              <img src="images/icon-scissors.svg" alt="">
            </span>
          </button>
          <button class="rock btn-circle">
            <span class="btn-bg">
              <img src="images/icon-rock.svg" alt="">
            </span>
          </div>
        </div>
      </div>
      <div class="rules">
        <a class="modal-btn" href="#">Rules</a>
      </div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Rules</h2>
          <div class="toggle">  
            <a href="#" class="close"></a>
          </div>
        </div>
        <img src="images/image-rules.svg" alt="">
      </div>
    </div>

    <!-- You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
  </head>
  <script src="js/app.js"></script>
  <body></body>
</html>
